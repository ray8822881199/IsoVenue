<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsoVenue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="controls" >
        <div>地圖旋轉控制</div>

        <label for="rotateX">X 軸旋轉 (俯仰角):</label>
        <input type="range" id="rotateX" min="0" max="90" value="60" step="1">
        <span id="rotateX-value">60 deg</span>
        <br><br>

        <label for="rotateZ">Z 軸旋轉 (平面旋轉):</label>
        <input type="range" id="rotateZ" min="-90" max="90" value="-25" step="1">
        <span id="rotateZ-value">-50 deg</span>
    </div>
    
    <div class="scene">
        <div id="map-container">
            <div class="axis x-axis"></div>
            <div class="axis y-axis"></div>
            <div class="axis z-axis"></div>
            

            <div class="venue-element sign" style="left: 50%; top: 20%;">會議室 A</div>
            <div class="venue-element sign" style="left: 70%; top: 70%;">大廳</div>
            
            <div id="table-01" class="venue-element area-item" style="width:100px; height:100px; left:50%; top:50%;">某張桌子</div>
            
            <div class="venue-element player" id="Midoriya">Midoriya
                <div class="playerbackground"></div>
            </div>
            <div class="venue-element player" id="Bakugo">Bakugo
                <div class="playerbackground"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
