<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>IsoVenue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="controls">
        <div>地圖旋轉控制</div>

        <label for="rotateX">X 軸旋轉 (俯仰角):</label>
        <input type="range" id="rotateX" min="0" max="90" value="50" step="1">
        <span id="rotateX-value"></span>
        <br><br>

        <label for="rotateZ">Z 軸旋轉 (平面旋轉):</label>
        <input type="range" id="rotateZ" min="-90" max="90" value="-25" step="1">
        <span id="rotateZ-value"></span>
    </div>
    <div id="custom-tooltip"></div>
    <div class="main-contain">
        <div class="scene-container">
            <div class="scene">
                <div id="map-container">
                    <!-- 調適測試用區塊
                    <div class="axis x-axis"></div>
                    <div class="axis y-axis"></div>
                    <div class="axis z-axis"></div>
                    -->
                    
                    <div id="heart" class="venue-element" ></div>

                    <div class="venue-element player" id="Midoriya">
                        <div class="playerbackground"></div>
                    </div>
                    <div class="venue-element player" id="Bakugo">
                        <div class="playerbackground"></div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="map_warning">
            <div class="map_warning_text">
                *為確保易讀性，地圖並未實際比例繪製，一切以現場為主<br>
                *請拖動地圖以查看全部內容
            </div>
        </div>
        <div class="mission_map_info">
            
            <div class="mission_map_info_stall_card">
                <div class="stall_card_class">
                    <div class="cp_type border_color_a"> 勝出 </div>
                    <div class="stall_color border_color_a"> 橘01 </div>
                </div>
                <div class="stall_card_name"> 攤位名稱 </div>
                <div class="divider border_color_a"></div>
                <table class="stall_info">
                    <tbody>
                        <tr class="stall_goods">
                            <td class="stall_goods_title">商品：</td>
                            <td class="stall_good_info">小說</td>
                        </tr>
                        <tr class="stall_sns">
                            <td class="stall_sns_title">社群：</td>
                            <td class="stall_sns_link">連結網址</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mission_map_stall_list">
      <div class="list_title">
        <div>官方任務</div>
        <div>攤位資訊</div>
      </div>
      <div class="list_content">
        <div class="stall_official">
          <div class="stall_official_type">便民服務</div>
          <div class="stall_official_evnet">
            <div class="evnet_name">主辦攤位</div>
            <div class="evnet_name">更衣區</div>
          </div>
          <div class="divider"></div>
          <div class="stall_official_type">限時任務①</div>
          <div class="stall_official_evnet">
            <div class="evnet_name">他們的英雄之路</div>
          </div>
          <div class="divider"></div>
          <div class="stall_official_type">限時任務②</div>
          <div class="stall_official_evnet">
            <div class="evnet_name">旅行小戴拿</div>
          </div>
          <div class="divider"></div>
          <div class="stall_official_type">限時任務③</div>
          <div class="stall_official_evnet">
            <div class="evnet_name">大爆殺神事務所面試審核</div>
          </div>
          <div class="divider"></div>
          <div class="stall_official_type">限時任務④</div>
          <div class="stall_official_evnet">
            <div class="evnet_name">徵稿展示</div>
          </div>
        </div>
        <div class="stall_creator">
          <div class="cp_type_osanana">
            <div class="cp_type_name">
              <div class="divider"></div>
        </div>
    </div></div></div></div>

    <script src="main.js"></script>
</body>
</html>
