<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsoVenue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div id="map-container">
            <div class="axis x-axis"></div>
            <div class="axis y-axis"></div>
            <div class="axis z-axis"></div>
            
            <div id="map-content">
            </div>
                <div class="venue-element" style="left: 600px; top: 300px;">會議室 A</div>
                <div class="venue-element" style="left: 700px; top: 400px;">大廳</div>
        </div>
    </div>

    <div class="controls">
        <label>旋轉角度 X: <span id="angle-x-value">0</span>°</label>
        <input type="range" id="angle-x" min="0" max="90" value="0">

        <label>旋轉角度 Z: <span id="angle-z-value">0</span>°</label>
        <input type="range" id="angle-z" min="-180" max="180" value="0">
    </div>

    <script src="main.js"></script>
</body>
</html>
